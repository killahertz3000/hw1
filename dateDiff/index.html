<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат</title>
    <script type="module" src="./js/main.js"></script>
    <script src="./node_modules/howler/dist/howler.js"></script>
</head>

<body>
    <div>
        <button type="submit" id="submitCalcDate">Калькулятор дат</button>
        <button type="submit" id="submitTimer">Таймер</button>
    </div>
    <div class="calcDate" id="calcDate">
        <h2>Калькулятор дат</h2>
        <form id="calcDate">
            <label for="dateFrom">
                Первая дата:
                <input type="date" name="dateFrom" id="dateFrom">
            </label>
            <label for="dateTo">
                Вторая дата:
                <input type="date" name="dateTo" id="dateTo">
            </label>
            <button type="submit">Рассчитать промежуток</button>
        </form>
        <p id="output">
        </p>
    </div>
    <div class="timer" id="timer">
        <h2>Таймер</h2>
        <div class="time"></div>
        <input id="input" type="text">
        <div class="">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>

</html>
